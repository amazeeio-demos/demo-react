# define docker-compose file path
docker-compose-yaml: docker-compose.yml

environments:
  main:
    routes:
      - cli:
        - react-example.com
      - api:
        - api.react-example.com

lagoon-sync:
  ssh:
  #   host: "example.ssh.lagoon.amazeeio.cloud"
    # port: "32222"
  #   privateKey: "~/.ssh/example_id_rsa"
  #   verbose: true
  mariadb:
    config:
      hostname: "$MARIADB_HOST"
      username: "$MARIADB_USERNAME"
      password: "$MARIADB_PASSWORD"
      port: "$MARIADB_PORT"
      database: "$MARIADB_DATABASE"
      ignore-table:
        - "table_to_ignore"
      ignore-table-data:
        - "cache_data"
        - "cache_menu"
    local:
      config:
        hostname: "mariadb"
        username: "drupal"
        password: "drupal"
        port: "3306"
        database: "drupal"
